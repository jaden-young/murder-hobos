{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="DnD 5e reference and personal spellbook">
    <meta name="author" content="murder-hobos">
    <title>{{template "title" .}}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="/">Murder Hobos</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/spells">Spells</a></li>
                    <li><a href="/classes">Classes</a></li>
                    {{if .User}}
                    <li><a href="/user/{{User.id}}">Hello, {{.User.Username}}!</a></li>
                    {{else}}
                    <li><a href="/login">Login</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    {{template "content" .}}
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script> {{template "scripts" .}}
    <footer class="footer">
        <hr/>
        <div class="container">
            <p class="text-muted">Created by: Jaden Young, Grant Moe, and Jordan Hartman.</p>
        </div>
    </footer>
</body>

</html>
{{end}}
