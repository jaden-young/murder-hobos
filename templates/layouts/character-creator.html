{{define "title"}}Create Character - Murder Hobos{{end}} {{define "content"}}
<br>
<div class="container">
    <div class="page-header">
        <h1>{{if .Character.Name}}Editing {{.Character.Name}}{{else}}Character Creator{{end}}</h1>
    </div>
    <div class="col-md-6">
        <form class="form" method="POST" action={{if .Character.Name}} "/user/character/edit/{{.Character.Name}}"{{else}}
            "/user/character/new"{{end}}>
            <div class="form-group" name="nameEntry">
                <label>Name: </label>
                <input type="text" name="name" value="{{.Character.Name}}" required/>
            </div>
            {{range .Character.Levels}}
            <div class="form-group form-inline" name="classLevelSelection">
                <label>Class: </label>
                <select class="selectpicker" name="classes[]" required>
                <option selected {{if not .Class.Name}}disabled{{end}} value="">{{.Class.Name}}</option>
                <option value="Bard">Bard</option>
                <option value="Cleric">Cleric</option>
                <option value="Druid">Druid</option>
                <option value="Ranger">Ranger</option>
                <option value="Sorcerer">Sorcerer</option>
                <option value="Warlock">Warlock</option>
                <option value="Wizard">Wizard</option>
                <option value="Fighter">Fighter</option>
                <option value="Pogue">Rogue</option>
            </select>
                <label>Level: </label>
                <select class="select-picker" name="levels[]" required>
                <option selected {{if not .Level}}disabled{{end}} value="{{.Level}}"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            </div>
            {{end}}
            <div class="form-group" name="raceEntry">
                <label>Race: </label>
                <input type="text" name="race" value="{{.Character.Race}}" required/>
            </div>
            <div class="form-group" name="abilityModifier">
                <label>Ability Modifier: </label>
                <select class="selectpicker" name="abilityMod" required format>
                <option selected value="{{.Character.AbilityStr}}"></option>
                <option value="-3">-3</option>
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0">0</option>
                <option value="1">+1</option>
                <option value="2">+2</option>
                <option value="3">+3</option>
                <option value="4">+4</option>
                <option value="5">+5</option>
            </select>
            </div>
            <div class="form-group" name="profieBonus">
                <label>Proficiency Bonus: </label>
                <select class="selectpicker" name="profBonus">
                <option selected required value="{{.Character.AbilityStr}}"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            </div>
            <input class="btn btn-success" type="submit" value="Save"></input>
        </form>
    </div>
</div>
{{end}} {{define "scripts"}}{{end}}
