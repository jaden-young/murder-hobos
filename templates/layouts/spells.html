{{define "title"}}Murder Hobos{{end}} {{define "content"}}
<br>
<div class="container">
  <div class="page-header">
    <h1>Look at all these spells.</h1>
    <input type="text" id="mySearch" name="search" placeholder="Search Spells..." title="Type in a name">
    <button id="searchButton" onclick="Sort()">Search</button>
  </div>
  <table class="table">
    <thread>
      <tr>
        <th>Name</th>
        <th>Duration</th>
        <th>Distance</th>
        <th>Concentration</th>
      </tr>
    </thread>
    <tbody id="Spell_List">
      {{if .}} {{range .}}
      <tr>
        <td><a class="Spells" Tag="Spell" href="/spell/{{ .Name }}">{{.Name}}</td>
        <td>{{.Duration}}</td>
        <td>{{.Range}}</td>
        <th>{{.Concentration}}</th>
      </tr>
      {{end}} {{else}}
      <tr>
        <th>Nothing</th>
        <th>Here</th>
        <th>At The</th>
        <th>Moment</th>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{end}}
